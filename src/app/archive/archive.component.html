<div flexLayout="row" fxFlexOffset="10%" fxLayoutGap="10px">
  <div fxLayout="column" fxLayoutGap="20px">

    <div *ngIf="(allnotes).length == 0">
      <P class="textsize">Your archived notes appear here
      </P>
      <i class="material-icons " style="font-size: 90px;">archive</i>
    </div>

    <div *ngIf="(allnotes).length > 0">
      <div *ngIf="currentView" fxLayoutAlign="start center" fxLayoutGap="15px grid " fxLayout="row wrap">
          <div *ngFor="let note of allnotes">
            <app-singlecard [notedetails]=note>
            </app-singlecard>
          </div>
      </div>



      <div *ngIf="!currentView" fxLayoutAlign="center stretch" fxLayoutGap="15px grid" fxLayout="column">
          <div *ngFor="let note of allnotes" >
            <app-singlecard [notedetails]=note >
            </app-singlecard>
          </div>

      </div>

    </div>


  </div>
</div>
