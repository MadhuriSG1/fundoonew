<div class="content" 
fxLayout="row"
fxLayout.xs="column"
fxFlexFillng 
fxLayoutAlign="center" > 
<div class="small" fxFlex.xs="15">
<mat-card class="my-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
   <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email" type="email" 
            formControlName="email" [(ngModel)]="user.email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password" type="password" 
            formControlName="password" [(ngModel)]="user.password">
         </mat-form-field>
    

      <button mat-raised-button  color="primary" type="submit">Login</button>
       <div class="divider"></div>
      <button mat-raised-button color="primary" (click)="navigateToRegistration();">Registration</button> 
      <br><br><a routerLink="/forgotpassword">Forgot password?</a>

</form>
</mat-card-content>
</mat-card>
</div>
</div>
