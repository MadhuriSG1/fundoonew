<mat-card class="my-card">
  <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
 <mat-card-content>
    <form class="my-form" Form>
       <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input name="email" matInput placeholder="Email" type="email" (value)="email" [(ngModel)]="email">
       </mat-form-field>
   <button mat-raised-button (click)="onResetSubmit()" type="submit" color="primary">Reset Password</button>
</form>
</mat-card-content>
</mat-card>
