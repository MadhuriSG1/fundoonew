<div flexLayout="row" fxFlexOffset="10%" fxLayoutGap="10px">
  <div fxLayout="column" fxLayoutGap="20px">
    <div>
      <app-createnote fxLayoutAlign="center stretch">

      </app-createnote>
    </div>
    
    <div >
    <h4>PINNED</h4>
    <div *ngIf="currentView" fxLayoutAlign="start center" fxLayoutGap="15px grid " fxLayout="row wrap">
      <div *ngFor="let singlenote of allnotes">
        <span *ngFor="let lb of singlenote.note.labels">
          <span *ngIf="labelcheck(lb)">
              <span *ngIf=singlenote.note.isPin>
            <app-singlecard [notedetails]=singlenote>

            </app-singlecard>
            </span>
          </span>
        </span>
      </div>

    </div>

    <div *ngIf="!currentView" fxLayoutAlign="start center" fxLayoutGap="15px grid" fxLayout="column wrap">
        <div *ngFor="let singlenote of allnotes">
          <span *ngFor="let lb of singlenote.note.labels">
            <span *ngIf="labelcheck(lb)">
                <span *ngIf=singlenote.note.isPin>
              <app-singlecard [notedetails]=singlenote>
  
              </app-singlecard>
             </span>
            </span>
          </span>
        </div>
  
      </div>

    </div>

    <div >
        <h4>OTHERS</h4>
        <div *ngIf="currentView" fxLayoutAlign="start center" fxLayoutGap="15px grid " fxLayout="row wrap">
          <div *ngFor="let singlenote of allnotes">
            <span *ngFor="let lb of singlenote.note.labels">
              <span *ngIf="labelcheck(lb)">
                  <span *ngIf=!singlenote.note.isPin>
                <app-singlecard [notedetails]=singlenote>
    
                </app-singlecard>
                </span>
              </span>
            </span>
          </div>
    
        </div>
    
    
        <div *ngIf="!currentView" fxLayoutAlign="start center" fxLayoutGap="15px grid" fxLayout="column wrap">
            <div *ngFor="let singlenote of allnotes">
              <span *ngFor="let lb of singlenote.note.labels">
                <span *ngIf="labelcheck(lb)">
                    <span *ngIf=!singlenote.note.isPin>
                  <app-singlecard [notedetails]=singlenote>
      
                  </app-singlecard>
                 </span>
                </span>
              </span>
            </div>
      
          </div>
    
        </div>

  </div>
</div>
