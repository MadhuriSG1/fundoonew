<mat-card class="my-card">
    <mat-card-header>
        <mat-card-title>Registration</mat-card-title>
      </mat-card-header>

 <mat-card-content>
   <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
     <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input  matInput  placeholder="User Name" type="text"  name="name"  formControlName="name" [(ngModel)]="user.name">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" type="email" name="email"
            formControlName="email" [(ngModel)]="user.email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" type="password" name="password"
            formControlName="password" [(ngModel)]="user.password">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Mobile Number</mat-label>
            <input  matInput  placeholder="MobileNumber" name="mobileNumber" type="Text" 
            formControlName="mobileNumber" [(ngModel)]="user.mobileNumber">
         </mat-form-field>
         <button mat-raised-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
         </form>
</mat-card-content>

</mat-card>
