<h3>Collaborators</h3>
<mat-divider></mat-divider>
<mat-card class="card">

  <mat-card-header>


    <mat-card-title class="title" ><button mat-icon-button  class="icon" style="margin-left: -12px;">
        <mat-icon>person_outline</mat-icon>
      </button><span class="minsize">{{userDetails.name}}(Owner)</span></mat-card-title>
    <mat-card-subtitle style="margin-left: 52px">{{userDetails.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div fxLayout="column" *ngFor="let singleCollab of data.notedetails.collabList">
      <div fxLayout="row">

        <button mat-icon-button  class="icon" >
          <mat-icon>person_outline</mat-icon>
        </button>
        <p style="margin-left:5%;">{{singleCollab.email}}</p>
        <button mat-icon-button data-text-swap="Show" (click)="cancelCollaborator(singleCollab.email)" matTooltip="Delete" style="position: absolute;margin-left:350px;">
          <mat-icon class="iconcolor" style="float: right;">
            close
          </mat-icon>
        </button>
      </div>
    </div>

    <div fxLayout="row " fxLayoutGap="2%">
      <!-- <img src="../../../assets/user.svg" 
           style="vertical-align: middle; width: 40px;height: 40px;border-radius: 50%;"> -->
      <button mat-icon-button   class="icon">
        <mat-icon>person_add</mat-icon>
      </button>
      <div fxLayoutAlign="start center" >
        <input class="collabinput" matInput [(ngModel)]="email" type="text" name="email"
          placeholder="Person or email To Share With">
      </div>
    </div>


  </mat-card-content>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="actioncolor" fxLayoutAlign="end end">
  
    <div fxLayout="row" fxLayoutGap="5%" >
      
      <button mat-raised-button (click)="addCollaborator()">Save</button>
      <button mat-raised-button [mat-dialog-close]> Cancel </button>
    </div>
  </div>

</mat-card>
